---
# jekyll header
---


<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<!-- instance template base -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{ site.data.fhir.igName }}</title>
  

{% include header.html %}

</head>
<body>

{% include navbar.html %}

 <div id="segment-breadcrumb" class="segmnt">  <!-- segment-breadcrumb -->
  <div class="container">  <!-- container -->
   <ul class="breadcrumb">
     <li title="{{ site.data.fhir.igName }}"><a href="index.html"><b>{{ site.data.fhir.igName }}</b></a></li>
     <li><b>{{page.title}} Details</b></li>
   </ul>
  </div>  <!-- /container -->
 </div>  <!-- /segment-breadcrumb -->

 <div id="segment-content" class="segment">  <!-- segment-content -->
 <div class="container">  <!-- container -->
            <div class="row">
             <div class="inner-wrapper">
  <!-- CONTENT CONTENT -->
  
<h2>{{[title]}}</h2>

{% include {{[type]}}-{{[name]}}.xhtml %}


 </div>  <!-- /inner-wrapper -->
            </div>  <!-- /row -->
        </div>  <!-- /container -->

    </div>  <!-- /segment-content -->

    {% include footer.html %}

</body>
</html>
